<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to Your Dashboard, {{ current_user.username }}!</h1>
    
    <h2>Your Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <h3>{{ post.title }}</h3>
                <p><strong>Author:</strong> {{ post.author }} | <strong>Date:</strong> {{ post.date }}</p>
                <p>{{ post.content }}</p>
                <a href="/delete/{{ post.id }}">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <br>
    <a href="/add">Add New Post</a> | <a href="/logout">Logout</a>
</body>
</html>
