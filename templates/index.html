<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
</head>
<body>
    <h1>My Blog</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p><strong>Author:</strong> {{ post.author }} | <strong>Date:</strong> {{ post.date }}</p>
                <p>{{ post.content }}</p>
            </li>
        {% endfor %}
    </ul>
