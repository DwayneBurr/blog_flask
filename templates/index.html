<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
</head>
<body>
    <h1>My Blog</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p><strong>Author:</strong> {{ post.author }} | <strong>Date:</strong> {{ post.date }}</p>
                <p>{{ post.content }}</p>
                
                <!-- Check if the post has an image -->
                {% if post.image %}
                    <img src="{{ url_for('static', filename='uploads/' + post.image) }}" alt="Post Image" style="max-width: 100%; height: auto;">
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
